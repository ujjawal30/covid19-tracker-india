<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="{{url_for('static', filename='favicon.ico')}}"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/style.css')}}"
    />
    <title>{% block title %}{% endblock %}</title>
  </head>

  <body class="bg-light">
    <!--Navbar-->
    <nav class="h1 p-3 text-center">
      <a href="/">COVID-19 Tracker</a>
    </nav>

    <div class="container pt-2 pb-4">{% block container %}{% endblock %}</div>

    <!--Footer-->
    <footer class="p-3 text-center">
      <div class="footer-bar pb-2">
        <a href="https://github.com/ujjawal30/covid19-tracker-india" class="px-1">
          COVID-19 Tracker
        </a>|
        <a href="https://api.covid19india.org/" class="px-1">
          [Source <i class="fas fa-database"></i> ]
        </a>
      </div>
      <div class="footer-credit pb-2">
        <span>Copyright &copy; 2021 | Made by UJJAWAL GUPTA</span>
      </div>
      <div class="footer-social">
        <ul class="list-inline">
          <li class="list-inline-item">
            <a href="https://github.com/ujjawal30" target="_blank">
              <i class="fab fa-github fa-lg px-1"></i>
            </a>
          </li>
          <li class="list-inline-item">
            <a href="https://www.linkedin.com/in/ujjawal-gupta-3011" target="_blank">
              <i class="fab fa-linkedin fa-lg px-1"></i>
            </a>
          </li>
          <li class="list-inline-item">
            <a href="mailto:ujjawalgupta1999.ug@gmail.com" target="_blank">
              <i class="fas fa-envelope fa-lg px-1"></i>
            </a>
          </li>
          <li class="list-inline-item">
            <a href="https://www.instagram.com/_ujjawal_gupta_/" target="_blank">
              <i class="fab fa-instagram fa-lg px-1"></i>
            </a>
          </li>
          <li class="list-inline-item">
            <a href="https://twitter.com/_ujjawal_gupta_" target="_blank">
              <i class="fab fa-twitter fa-lg px-1"></i>
            </a>
          </li>
        </ul>
      </div>
    </footer>

    {% block script %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@next/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="{{url_for('static', filename='js/chart.js')}}"></script>
    <script src="{{url_for('static', filename='js/script.js')}}"></script>
  </body>
</html>
